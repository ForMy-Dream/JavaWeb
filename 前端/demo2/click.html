<html lang="en">
<head>

    <meta name="viewport" content="width=in, initial-scale=1.0">

</head>
<body>
    <input type="button" onclick="on()" value="按钮1">
    <input id="btn" type="button"  value="按钮2">
</body>

    function on(){
        alert("点击了按钮1")

    document.getElementById("btn").onclick = function(){
        alert("点击了按钮2")
    }
</script>
