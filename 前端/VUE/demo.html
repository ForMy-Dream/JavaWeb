<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
    body{
        text-align: center;
    }
    </style>
</head>

<body>
    <div id="app">
        <table border="1px" cellspacing="0" width="500px">
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>分数</th>
                <th>成绩</th>
            </tr>

            <tr v-for="(item,index) in list">
                <td>{{index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.gender==1?"男":"女"}}</td>
                <td>{{item.score}}</td>
                <td v-if="item.score>=60&&item.score<=70">及格</td>
                <td v-else-if="item.score>70&&item.score<=100">优秀</td>
                <td v-else="item.score<60" style="color: red;">不及格</td>
            </tr>

        </table>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            list: [{
                name: "张三",
                age: 20,
                gender: 1,
                score: 88
            }, {
                name: "李四",
                age: 20,
                gender: 1,
                score: 69
            }, {
                name: "网二",
                age: 29,
                gender: 1,
                score: 39
            }, {
                name: "芜湖",
                age: 26,
                gender: 0,
                score: 11
            }, {
                name: "六五",
                age: 18,
                gender: 1,
                score: 98
            },
            ]
        }
    })
</script>

</html>
