<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <form action="" method="get">
        <label>姓名：<input type="text" name="name"></label><br><br>
        <label>年龄：<input type="number" name="age"></label><br><br>
        <input type="checkbox" name="hobby" value="2">跳
        <label>性别：<input type="radio" name="sex" value="1">男
            <input type="radio" name="sex" value="2">女
        </label><br><br>
        <label>爱好：<input type="checkbox" name="hobby" value="1">唱
            <input type="checkbox" name="hobby" value="2">跳
            <input type="checkbox" name="hobby" value="3">rap
            <input type="checkbox" name="hobby" value="4">篮球
        </label><br><br>
        文件：<input type="file" name="file"><br><br>

        生日：<input type="date" name="date"><br><br>
        时间：<input type="time" name="time"><br><br>
        日期时间：<input type="datetime-local" name="datetime"><br><br>
        邮箱：<input type="email" name="email"><br><br>
        学历： <select name="xueli" id="">
            <option value="1">大学</option>
            <option value="2">高中</option>
            <option value="3">初中</option>
            <option value="4">其他</option>
        </select> <br><br>
        描述：<textarea name="desc" id=""></textarea><br><br>
        <input type="hidden" name="hidden" value="hidden">
        <input type="submit" value="提交">
        <input type="reset" value="重置">
        <input type="button" value="按钮">
    </form>
    <script>
        let arr = [1, 2, 3, 4]
        arr[10] = 10
        arr.forEach(e=>{
            alert(e)
        })
        alert(location.href)
        location.href = "https://www.baidu.com"
    </script>
</body>

</html>
